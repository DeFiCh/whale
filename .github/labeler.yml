version: v1

labels:
  - label: kind/feature
    sync: true
    matcher:
      title: "^feat\\(.+\\): .+"

  - label: kind/fix
    sync: true
    matcher:
      title: "^fix\\(.+\\): .+"

  - label: kind/chore
    sync: true
    matcher:
      title: "^chore\\(.+\\): .+"

  - label: kind/refactor
    sync: true
    matcher:
      title: "^refactor\\(.+\\): .+"

  - label: kind/docs
    sync: true
    matcher:
      title: "^docs\\(.+\\): .+"

  - label: kind/dependencies
    sync: true
    matcher:
      title: "^bump(\\(.+\\))?: .+"

  - label: area/workflow
    sync: true
    matcher:
      files: ".github/**"

  - label: area/whale-api-client
    sync: true
    matcher:
      files: "packages/whale-api-client/**"

  - label: area/whale-api-wallet
    sync: true
    matcher:
      files: "packages/whale-api-wallet/**"

  - label: area/module-api
    sync: true
    matcher:
      files: "src/module.api/**"

  - label: area/module-database
    sync: true
    matcher:
      files: "src/module.database/**"

  - label: area/module-defid
    sync: true
    matcher:
      files: "src/module.defid/**"

  - label: area/module-health
    sync: true
    matcher:
      files: "src/module.health/**"

  - label: area/module-indexer
    sync: true
    matcher:
      files: "src/module.indexer/**"

  - label: area/module-model
    sync: true
    matcher:
      files: "src/module.model/**"

checks:
  - context: "Semantic Pull Request"
    url: "https://github.com/DeFiCh/jellyfish/blob/main/.github/labeler.yml"
    description:
      success: Ready for review & merge.
      failure: "Missing semantic title or label for merge [kind(directory): title]"
    labels:
      any:
        - kind/feature
        - kind/fix
        - kind/chore
        - kind/refactor
        - kind/docs
        - kind/dependencies
