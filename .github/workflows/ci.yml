name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854
        with:
          node-version: 16
          cache: npm

      - run: npm ci
      - run: npm run build

  packages-build:
    name: Packages Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854
        with:
          node-version: 16
          cache: npm

      - run: npm ci
      - run: npm run packages:build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854
        with:
          node-version: 16
          cache: npm

      - run: npm ci
      - run: npm run test:ci
      - uses: codecov/codecov-action@81cd2dc8148241f03f5839d295e000b8f761e378
        with:
          fail_ci_if_error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: actions/setup-node@56337c425554a6be30cdef71bf441f15be286854
        with:
          node-version: 16
          cache: npm

      - run: npm ci
      - run: npx --no-install eslint .

  docker-buildx:
    needs: [ build, lint ]
    name: Docker Buildx
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ linux/amd64, linux/arm64 ]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@8b122486cedac8393e77aa9734c3528886e4a1a8

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@dc7b9719a96d48369863986a06765841d7ea23f6

      - name: Build platforms
        uses: docker/build-push-action@ac9327eae2b366085ac7f6a2d02df8aa8ead720a
        with:
          push: false
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/jellyfishsdk/whale:latest

  docker-sanity:
    needs: [ build, lint ]
    name: Docker Sanity Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Setup docker containers
        run: docker-compose -f .github/workflows/ci/docker-compose.yml up -d

      - name: Wait for
        run: .github/workflows/ci/wait-for http://localhost:3000/_actuator/probes/liveness -t 6

      - name: Sanity testing
        uses: matt-ball/newman-action@64419a64bd84915e081828373fb872be6def2712
        with:
          collection: .github/workflows/ci/postman_collection.json
